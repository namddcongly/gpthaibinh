<style>
th
{
	cursor:pointer;
}
</style>
<div class="folder-content">
	<h2>TÌM KIẾM TIN</h2>
	<ul>				
		<li>
			<label for="name">Từ khóa cần tìm</label>
			<input type="text" value="{q}" id="q" name="q"  style="width:280px;"/>
		</li>
		<li>
			<label>Ngày tạo từ</label>
			<input  type="text" class="date-pick dp-applied" style="width:80px;" id="date_begin" value="{date_begin}"/> &nbsp; Ngày tạo đến <input  type="text" class="date-pick dp-applied" style="width:80px;" id="date_end" value="{date_end}"/>
		</li>
		<li>
			<label>&nbsp;</label>
			<input type="button" class="button"  value="Tìm kiếm" name="Search" onClick="searchNews()">
		</li>
	</ul>
	<div class="line top"></div><div class="clear"></div>
	<div class="table">
		<strong>Bạn có <font color="#990000">{total_rowcount}</font> chỉ đạo từ cấp trên!</strong>
		<table width="100%" cellspacing="0" cellpadding="0" border="0">
			<thead>
				<tr align="center" class="table-title">
				  <th width="4%" class="bdtop bdbottom bdleft">stt</th>
				  <th width="70%" class="bdtop bdbottom bdleft" align="left"><p>Nội dung chỉ đạo</p></th>
				  <th width="12%" class="bdtop bdbottom bdleft" align="center"><p>Người chỉ đạo</p></th>
				  <th  class="bdtop bdbottom bdleft"><p>Ngày gửi</p></th>
				</tr>
			</thead>
			<tbody>	
				<!-- BEGIN ListRow -->
					<tr style="background-color:{bg}">
					  <td class="bdleft" align="center">{stt}</td>
					  <td class="bdleft"  align="left">
					  		<p>
					  			{content}
							</p>
					  </td>
					  <td class="bdleft" align="center">
					  		<p>{user_name_row}</p>
					  </td>
					  <td class="bdleft" align="center">
					  	<p>{time_created}</p>
					  </td>
					 
					</tr>
				<!-- END ListRow -->
			</tbody>
	  </table>
	</div>
	<div>
		<div class="pages fr" ><ul>{paging}</ul></div>
	</div>
</div>
<script type="text/javascript">
	function searchNews()
	{
		var url='?app=news&page=administration_baogiay&cmd=message';
		window.location.href=url+'&q='+$("#q").val() + '&cate_id='+$("#cate_id option:selected").val() + '&user_name='+ $("#user_name").val() + '&date_begin='+$("#date_begin").val()+'&date_end='+$("#date_end").val();
	}
</script>
