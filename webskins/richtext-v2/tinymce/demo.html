<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Editor</title>
</head>
<script type="text/javascript" src="http://www.google.com/jsapi"></script>
<script type="text/javascript">
	google.load("jquery", "1.4.2");
</script>

<!-- Load jQuery build -->
<script type="text/javascript" src="jquery.tinymce.js"></script>
<script type="text/javascript">
    var blog_tiny_url = 'tiny_mce.js';
    if ($.browser.msie)
    {
        var exdate=new Date();
        tiny_url_ver = exdate.getTime();
        blog_tiny_url = blog_tiny_url + '?param='+ tiny_url_ver;
    }
    document.documentElement.className += ' js ';
//var sblogPath     = apps.appsDomain + "/" + apps.appsUser + '/myblog/';
  //  var APPS_PAGE    = 'add';
   // var JA                = '';
    $(document).ready(function(){
        try
        {
           // var appsRedirect  = apps.appsDomain.replace('http://', '')+"/"+apps.appsUser+"/api/upload&mw=500";
         //   var urlUpload         = "http://upload-photo.apps.zing.vn/" + apps.appsUser + "/api/upload-photo/cid/101";
            //$('#blog_upload') ? $('#blog_upload').blogUpload({maxNumFiles: 1,ajaxFile: urlUpload}) : void(0);
            $('#content').tinymce({
                // Location of TinyMCE script
                script_url : blog_tiny_url,
                // General options
                language     : "en",
                theme         : "advanced",
                //plugins     : "emotions,media,paste,tabfocus",
                
                width : 610,
                height: 400,
                
                // Theme options
                theme_advanced_buttons1 : "bold,italic,underline,fontselect,fontsizeselect,forecolor,backcolor,|,theme,emotions,images,video,links,unlink,|,bullist,numlist,outdent,indent,|,justifyleft,justifycenter,justifyright,justifyfull",
                theme_advanced_buttons1_add : "code",
                theme_advanced_buttons2 : "",
                theme_advanced_buttons3 : "",
                theme_advanced_toolbar_location : "top",
                theme_advanced_toolbar_align : "left",
                theme_advanced_statusbar_location : "bottom",
                theme_advanced_path : false,
                
                theme_advanced_resizing : true,
                theme_advanced_resize_horizontal : false,
                theme_advanced_resizing_max_width : 610,
                theme_advanced_resizing_min_width : 610,
                theme_advanced_resizing_min_height : 400,
                
                paste_auto_cleanup_on_paste : true,
                paste_remove_spans : true,
                paste_remove_styles : true,
                tab_focus : ':prev,:next',
                entity_encoding : "raw",
                
                // Example content CSS (should be your site CSS)
                //content_css : "css/content.css",
                debug : false,
                setup : function(ed) {
                    // Add a custom button
                    ed.addButton('theme', {
                        title : 'Chọn hình nền',
                        'class' : 'mce_theme',
                         onclick : function(){
                                  alert('theme') ; 
                         }
                    });
                    ed.addButton('images', {
                        title : 'Chèn ảnh',
                        'class' : 'mce_image',
                         onclick : function(){
                                  alert('images') ; 
                         }
                    });
                    ed.addButton('video', {
                        title : 'Chèn video',
                        'class' : 'mce_video',
                         onclick : function(){
                                  alert('video') ; 
                         }
                    });
                    ed.addButton('links', {
                        title : 'Chèn link',
                        'class' : 'mce_link',
                         onclick : function(){
                              alert('links') ;
                         }
                    });
                    
                    ed.addButton('emotions', {
                        title : 'Chọn nền cho blog',
                        'class' : 'mce_theme',
                         onclick : function(){
                              alert('emotions') ;
                         }
                    });
                }
            });
            
            window.tinyMCEPreInit.ed_suffix = "_1.01";
            
            // store bookmark
            if ($.browser.msie)
            {
                setTimeout (function ()
                {
                    var ed = $(tinyMCE.get('content').getBody());
                    ed.select(hack.ieSaveSelect);
                    ed.click(hack.ieSaveSelect);
                    ed.keyup(hack.ieSaveSelect);
                    ed.focus(function (evt)
                    {
                        if(hack.ieBookmark)
                        {
                            tinyMCE.get('content').selection.moveToBookmark(hack.ieBookmark);
                        }
                    });
                }, 100);
            }
        }
        catch(ex)
        {
            //alert(ex);
        }
    });
    
</script>

<body>
  <textarea id="content" name="content" class="tinymce" style="width:100%">
    </textarea>
</body>
</html>
